#btn_playPause{

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		function radioTitle() {
 
		jQuery.ajax({
	        url: "http://chisdealhd.xyz/api/UBGRadio.php",
	        //force to handle it as text
	        dataType: "text",
	        async: true,
	        success: function(data) {
	                        
	        var json = jQuery.parseJSON(data);

	        jQuery('#track-title').text(json.title);
			jQuery('#title').text(json.streamtitle);
			jQuery('#listeners').text(json.listeners);

	       }
	     });
	   }
	   jQuery(document).ready(function(){

	        setTimeout(function(){radioTitle();}, 100);
	        // we're going to update our html elements / player every 15 seconds
	        setInterval(function(){radioTitle();}, 15000); 

		});

	</script>
	
</head>

<body>
    <div class="app" >
        <h1 id="title"></h1>
        <div id="deviceready" class="blink">
		   <p id="track-title">Connecting to Radio Title</p>
		   <h3>listeners: <p id="listeners">Connecting to Radio listeners</p></h3>
        </div>
		<br>
			<audio id="losAudio" src="http://162.244.80.30:8498/stream"> </audio>
			<button id="btn_playPause"></button>
<script type="text/javascript">
var audio = document.getElementById("losAudio");
var btn_playPause = document.getElementById("btn_playPause");

function losAudio_playPause() {
  var isPaused = losAudio.paused;
  losAudio[isPaused ? "play" : "pause"]();
  this.style.backgroundPosition= "0 "+ (isPaused ? "-32px":"0px");
}

btn_playPause.addEventListener("click", losAudio_playPause);
</script>
